# These tolerations are applied during the helm installation of GPU-Operator
operator:
  tolerations:
  # Allow gpu-operator to run on the same pods as karpenter controller
  - key: "CriticalAddonsOnly"
    value: "true"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"
    operator: "Equal"
    value: ""
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Equal"
    value: ""
    effect: "NoSchedule"


node-feature-discovery:
  worker:
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Equal"
      value: ""
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      value: ""
      effect: "NoSchedule"
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule
    - key: "CriticalAddonsOnly"
      value: "true"
      effect: "NoSchedule"
  gc:
    tolerations:
    - key: "CriticalAddonsOnly"
      value: "true"
      effect: "NoSchedule"



daemonsets:
  tolerations:
  - key: "CriticalAddonsOnly"
    value: "true"
    effect: "NoSchedule"

